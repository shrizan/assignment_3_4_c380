<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="icon" type="image/x-icon" href="./exchange.png">

  <!-- ROBOTO font added from google font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section>
    <div class="outer--div">

      <!-- info section  -->
      <div class="info-div">
        <h1 class="title">US Dollar to Canadian Dollar<span class="dot">.</span></h1>
        <p class="sub-title">Convert <strong>USD</strong> to <strong>CAD</strong> at the real exchange rate</p>
      </div>
      <!-- end of info section -->

      <!-- wrapping usd currecny section, exchange icon and cad currency -->
      <div class="currency--outer">

        <!-- first currency pary -->
        <div>
          <div class="currency--wrapper">
            <div class="currency__input">
              <label for="firstCurrency">Amount</label>
              <input id="firstCurrency" type="number" />
            </div>
            <div class="currency__label">
              <select id="firstCurrencyType" onchange="resetSecondInput()">
                <option value="usd" selected>ðŸ‡ºðŸ‡² &nbsp;USD</option>
                <option value="cad">ðŸ‡¨ðŸ‡¦ &nbsp; CAD</option>
              </select>

            </div>
          </div>

          <!-- error field if error exist -->
          <p class="error" id="usdError"></p>
        </div>
        <!-- end of first currency part -->

        <!-- start of exchange icon -->
        <div class="exchange--icon-wrapper">
          <img src="exchange.png" alt="exchange icon" class="exchange__icon">
        </div>
        <!-- end of exchange icon -->

        <!-- second currency part -->
        <div class="currency--wrapper">
          <div class="currency__input">
            <label>Convert To</label>
            <input id="secondCurrency" readonly />
          </div>
          <div class="currency__label">
            <select id="secondCurrencyType" onchange="resetSecondInput()">
              <option value="cad" selected>ðŸ‡¨ðŸ‡¦ &nbsp; CAD</option>
              <option value="usd">ðŸ‡ºðŸ‡² &nbsp;USD</option>
            </select>

          </div>
        </div>
        <!-- end of second currency part -->
      </div>
      <!-- end of currency wrapper -->

    </div>
    <!-- end of main section wrapper -->

    <!-- CONVERT BUTTON -->
    <div class="convert--wrapper">
      <div></div>
      <div></div>
      <div style="text-align: end;"><button class="convert__button" id="convertButton">Convert</button></div>
    </div>

  </section>
  <!-- importing scripts from externam file -->
  <script src="main.js"></script>
</body>

</html>
